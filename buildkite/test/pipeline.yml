steps:
  - label: "Test CI (Buildkite) Scripts"
    key: "test-ci-scripts"
    command:
      - docker-compose -f envs/test/docker-compose.yml down
      - docker-compose -f envs/test/docker-compose.yml build
      - docker-compose -f envs/test/docker-compose.yml run app pytest -vv tests/buildkite/
